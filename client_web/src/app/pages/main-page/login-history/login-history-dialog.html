<h2 mat-dialog-title>{{ 'mainPage.logInHistory.connectionHistory' | transloco }}</h2>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="logArr">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef>{{ 'mainPage.logInHistory.Connections' | transloco }}</th>
            <td mat-cell *matCellDef="let item">{{item.loginDate}}</td>
        </ng-container>

        <ng-container matColumnDef="logout">
            <th mat-header-cell *matHeaderCellDef>{{ 'mainPage.logInHistory.Disconnections' | transloco }}</th>
            <td mat-cell *matCellDef="let item">{{item.logoutDate}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let item;columns:displayedColumns"></tr>
    </table>

    <mat-dialog-actions align="end">
        <button class="close-button" mat-raised-button mat-dialog-close>{{ 'mainPage.logInHistory.close' | transloco }}</button>
    </mat-dialog-actions>
</mat-dialog-content>
