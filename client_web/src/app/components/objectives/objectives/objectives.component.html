<div class="container">
    <section>
        <h3>{{ 'objectives' | transloco }}</h3>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let objective of publicObjectives">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ objective.title }}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{ objective.points }} pts <mat-icon *ngIf="objective.done">check_circle</mat-icon>
                        <mat-icon *ngIf="!objective.done">check_circle_outline</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>{{ objective.description }}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </section>
</div>
