<h2 mat-dialog-title>Suppression</h2>
<mat-dialog-content> Êtes-vous sûr de vouloir supprimer ce nom ? </mat-dialog-content>
<mat-dialog-actions>
    <button type="button" mat-button [mat-dialog-close]="false">Annuler</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="true">Supprimer</button>
</mat-dialog-actions>
