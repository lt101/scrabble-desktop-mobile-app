<h2 mat-dialog-title>Réinitialisation</h2>
<mat-dialog-content> Êtes-vous sûr de vouloir réinitialser tous les dictionnaires ? </mat-dialog-content>
<mat-dialog-actions>
    <button type="button" mat-button [mat-dialog-close]="false">Annuler</button>
    <button mat-flat-button color="warn" [mat-dialog-close]="true">Réinitialiser</button>
</mat-dialog-actions>
